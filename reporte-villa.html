<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumo Diario - Imprimir</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 20px;
      text-align: center;
      color: #ffcc00;
      margin-bottom: 15px;
    }
    .table-container {
      margin-bottom: 15px;
      border-radius: 8px;
      background-color: #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px; /* Fuente más pequeña para la impresión */
    }
    th, td {
      text-align: center;
      padding: 8px 12px; /* Mayor padding */
      border-bottom: 1px solid #444;
      word-wrap: break-word;
    }
    th {
      background-color: #444;
      color: #ffcc00;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    tr {
      transition: background-color 0.3s ease;
    }
    tr:hover {
      background-color: #555;
    }
    td {
      color: #ddd;
    }
    .red {
      background-color: #e74c3c;
      color: white;
    }
    .green {
      background-color: #2ecc71;
      color: white;
    }
    .yellow {
      background-color: #f1c40f;
      color: black;
    }
    .no-data {
      text-align: center;
      color: #f39c12;
    }
    .export-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .export-buttons button {
      padding: 10px 20px;
      background-color: #ffcc00;
      border: none;
      color: black;
      cursor: pointer;
      margin: 5px;
      border-radius: 5px;
    }
    .export-buttons i {
      font-size: 32px; /* Iconos más grandes */
    }
    .export-buttons button:hover {
      background-color: #f39c12;
    }
    .hover-info {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      display: none;
      font-size: 16px;
      pointer-events: none;
      z-index: 10;
    }
    .hover-info.active {
      display: block;
    }
    @media print {
      .export-buttons, .hover-info {
        display: none;
      }
      table {
        page-break-before: always;
        page-break-after: always;
        font-size: 10px; /* Reducir fuente para la impresión */
      }
      table thead {
        display: table-header-group;
      }
      .grey-out {
        color: #888; /* Días anteriores en gris */
        background-color: #444;
      }
      .table-container {
        page-break-before: always;
      }
    }
  </style>
</head>
<body>
  <h1>Consumo Diario - Más Alto y Más Bajo</h1>

  <div class="export-buttons">
    <button id="printTable"><i class="fas fa-print"></i> Imprimir</button>
  </div>

  <div id="highestLowestContainer"></div>

  <div id="hoverInfo" class="hover-info"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQZev4QZdClhi4LzdyPlOyJvkyQWRCiKU",
      authDomain: "energycontador-20e7d.firebaseapp.com",
      databaseURL: "https://energycontador-20e7d-default-rtdb.firebaseio.com",
      projectId: "energycontador-20e7d",
      storageBucket: "energycontador-20e7d.appspot.com",
      messagingSenderId: "216700307706",
      appId: "1:216700307706:web:dedc278ff696be60662143"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const container = document.getElementById("highestLowestContainer");
    const hoverInfo = document.getElementById("hoverInfo");

    async function mostrarConsumoPorDia() {
      const querySnapshot = await getDocs(collection(db, "villas"));
      const consumoPorFecha = {};

      querySnapshot.forEach((docSnapshot) => {
        const data = docSnapshot.data();
        const historial = data.historial || [];

        historial.forEach((entry, index) => {
          const fecha = new Date(entry.fecha).toLocaleDateString();
          const consumoAnterior = index > 0 ? historial[index - 1].consumo : 0;
          const consumoActual = entry.consumo;
          const consumoDiario = consumoActual - consumoAnterior;

          if (!consumoPorFecha[fecha]) consumoPorFecha[fecha] = [];
          consumoPorFecha[fecha].push({
            lugar: data.lugar,
            consumoDiario,
          });
        });
      });

      for (const fecha in consumoPorFecha) {
        if (fecha === '1/1/2025') continue; // Filtrar el día 1

        const consumos = consumoPorFecha[fecha];
        consumos.sort((a, b) => b.consumoDiario - a.consumoDiario); // Orden descendente por consumo diario

        const consumoMasAlto = consumos[0];
        const consumoMasBajo = consumos[consumos.length - 1];
        const intermedios = consumos.slice(1, consumos.length - 1);

        const table = document.createElement("table");
        table.innerHTML = `
          <thead>
            <tr>
              <th colspan="3">Fecha: ${fecha}</th>
            </tr>
            <tr>
              <th>Tipo</th>
              <th>Lugar</th>
              <th>Consumo Diario (Kwh)</th>
            </tr>
          </thead>
          <tbody>
            <tr class="red" data-lugar="${consumoMasAlto.lugar}" data-consumo="${consumoMasAlto.consumoDiario}">
              <td>Más Alto</td>
              <td>${consumoMasAlto.lugar}</td>
              <td>${consumoMasAlto.consumoDiario}</td>
            </tr>
            ${intermedios
              .map(
                (intermedio) => `
                <tr class="yellow" data-lugar="${intermedio.lugar}" data-consumo="${intermedio.consumoDiario}">
                  <td>Intermedio</td>
                  <td>${intermedio.lugar}</td>
                  <td>${intermedio.consumoDiario}</td>
                </tr>
              `
              )
              .join("")}
            <tr class="green" data-lugar="${consumoMasBajo.lugar}" data-consumo="${consumoMasBajo.consumoDiario}">
              <td>Más Bajo</td>
              <td>${consumoMasBajo.lugar}</td>
              <td>${consumoMasBajo.consumoDiario}</td>
            </tr>
          </tbody>
        `;

        const tableContainer = document.createElement("div");
        tableContainer.classList.add("table-container");
        tableContainer.appendChild(table);

        container.appendChild(tableContainer);
      }

      if (Object.keys(consumoPorFecha).length === 0) {
        container.innerHTML = "<p class='no-data'>No hay datos disponibles.</p>";
      }
    }

    function printTable() {
      const tables = document.querySelectorAll(".table-container");
      const printWindow = window.open('', '', 'width=800, height=600');
      let printContent = '';

      tables.forEach((table, index) => {
        printContent += `<div>${table.outerHTML}</div>`;
        if (index < tables.length - 1) {
          printContent += '<div style="page-break-before: always;"></div>';
        }
      });

      printWindow.document.write(`
        <html>
          <head>
            <title>Imprimir Consumo Diario</title>
            <style>
              body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
              table { width: 100%; border-collapse: collapse; font-size: 10px; }
              th, td { padding: 5px 8px; text-align: center; }
              .red { background-color: #e74c3c; color: white; }
              .green { background-color: #2ecc71; color: white; }
              .yellow { background-color: #f1c40f; color: black; }
            </style>
          </head>
          <body>
            ${printContent}
          </body>
        </html>
      `);

      printWindow.document.close();
      printWindow.print();
    }

    document.getElementById("printTable").addEventListener("click", printTable);

    mostrarConsumoPorDia();
  </script>
</body>
</html>
