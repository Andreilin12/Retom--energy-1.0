<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
  <title>Formulario de Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 600px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #1abc9c;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2c3e50;
    }
    
    .icon {
            font-size: 24px;
            margin-right: 15px;
            color: #333;
        }
        .config-title {
            flex: 1; /* Para ocupar el espacio restante */
            font-size: 18px;
        }
        a {
            text-decoration: none;
            color: #333;
            }
            
        .config-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #fff;
            transition: background-color 0.3s;
        }
        .config-item:hover {
            background-color: #1abc9c;
        }
        .config-item {
            border-bottom: none; /* Eliminar el borde en el último ítem */
            
            border-radius: 8px;
        }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registrar un nuevo contador</h2>
    <form id="registroForm">
      <label for="lugar">Edif. / Apto: </label>
      <input type="text" id="lugar" required>

      <label for="medidores">Número de Medidores:</label>
      <input type="number" id="medidores" required>

      <label for="contratos">Número de Contratos:</label>
      <input type="number" id="contratos" required>

      <button type="submit">Guardar</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">
    <div class="config-item">
        <i class="fas fa-tools icon"></i>
        <a href="Gestion-de-consumos.html" class="config-title">Gestionar Contadores</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
    apiKey: "AIzaSyBQZev4QZdClhi4LzdyPlOyJvkyQWRCiKU",
    authDomain: "energycontador-20e7d.firebaseapp.com",
    databaseURL: "https://energycontador-20e7d-default-rtdb.firebaseio.com",
    projectId: "energycontador-20e7d",
    storageBucket: "energycontador-20e7d.appspot.com",
    messagingSenderId: "216700307706",
    appId: "1:216700307706:web:dedc278ff696be60662143"
  };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const registroForm = document.getElementById("registroForm");

    registroForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const lugar = document.getElementById("lugar").value;
      const medidores = document.getElementById("medidores").value;
      const contratos = document.getElementById("contratos").value;

      await addDoc(collection(db, "consumoRondas"), {
        lugar,
        medidores,
        contratos,
        consumo: 0,
        historial: []
      });

      registroForm.reset();
      alert("Registro guardado exitosamente.");
    });
  </script>
</body>
</html>
