<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualización de Registros</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      background-color: #2c3e50; 
      color: #333; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      margin: 0; 
      padding: 10px; 
      box-sizing: border-box;
    }

    .container { 
      max-width: 800px; 
      background-color: #fff; 
      border-radius: 10px; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
      padding: 20px; 
      margin: 10px; 
      width: 100%; 
      box-sizing: border-box;
      overflow-x: auto; 
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input[type="search"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input[type="search"]:focus {
      outline: none;
      border-color: #2c3e50;
    }

    table { 
      width: 100%; 
      margin-top: 20px; 
      border-collapse: collapse; 
      text-align: left; 
      table-layout: fixed; /* Cambiado a fixed para una mejor gestión de ancho de columnas */
    }

    th, td { 
      padding: 8px; 
      border: 1px solid #ddd;
      overflow: hidden; 
      text-overflow: ellipsis; 
      white-space: normal; /* Permitir que el texto se divida en varias líneas */
      word-wrap: break-word; /* Asegura que el texto se divida cuando sea necesario */
      font-size: 0.9em; 
    }

    th { 
      background-color: #2c3e50; 
      color: #fff; 
    }

    .arrow-buttons { 
      display: flex; 
      gap: 5px; 
    }

    .arrow-buttons button { 
      background: none; 
      border: none; 
      cursor: pointer; 
      color: #888; 
      font-size: 1.0em; 
    }

    @media (max-width: 768px) {
      th, td {
        padding: 8px 6px; 
        font-size: 0.8em; 
      }

      input[type="search"] {
        font-size: 0.9em; 
      }
    }

    /* Desactivar la selección de texto y el efecto de arrastre en todos los elementos */
* {
  -webkit-user-select: none; /* Safari */
  -moz-user-select: none; /* Firefox */
  -ms-user-select: none; /* IE 10+ */
  user-select: none; /* estándar */

  -webkit-user-drag: none; /* Safari */
  -khtml-user-drag: none; /* Konqueror HTML */
  -moz-user-drag: none; /* Firefox */
  -o-user-drag: none; /* Opera */
  user-drag: none; /* estándar */
 }

        .back-button {
    position: fixed;
    top: 10px; /* Distancia desde la parte superior */
    left: 10px; /* Distancia desde el borde izquierdo */
    background-color: #16a085; /* Color de fondo */
    color: #fff; /* Color del texto y del icono */
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    transition: background-color 0.3s; /* Transición suave para el color de fondo */
    z-index: 1000; /* Asegura que el botón esté sobre otros elementos */
}

.back-button i {
    margin-right: 8px; /* Espacio entre el icono y el texto */
}

.back-button:hover {
    background-color: #2c2e50; /* Color de fondo al pasar el ratón */
}
  </style>
</head>
<body>
      
     <button class="back-button" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> Volver
    </button>  
  <div class="container">
    <h2>Registros de Consumo</h2>
    <input type="search" id="buscador" placeholder="Buscar por Edificio o Número de Medidor">
    <table id="registroTable">
      <thead>
        <tr>
          <th>Orden</th>
          <th>Edif. / Apto</th>
          <th>Número de Medidores</th>
          <th>Número de Contratos</th>
          <th>Consumo kWh</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se mostrarán los registros desde Firebase -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQZev4QZdClhi4LzdyPlOyJvkyQWRCiKU",
      authDomain: "energycontador-20e7d.firebaseapp.com",
      databaseURL: "https://energycontador-20e7d-default-rtdb.firebaseio.com",
      projectId: "energycontador-20e7d",
      storageBucket: "energycontador-20e7d.appspot.com",
      messagingSenderId: "216700307706",
      appId: "1:216700307706:web:dedc278ff696be60662143"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const registroTableBody = document.querySelector("#registroTable tbody");
    const buscador = document.getElementById("buscador");

    async function cargarRegistros() {
      registroTableBody.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "consumoRondas"));
      const registros = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      
      registros.sort((a, b) => (a.orden || 0) - (b.orden || 0));

      registros.forEach((data) => {
        const tr = document.createElement("tr");
        tr.setAttribute("data-id", data.id);
        tr.setAttribute("data-orden", data.orden);
        
        tr.innerHTML = `
          <td>
            <div class="arrow-buttons">
              <button class="btn-up" data-id="${data.id}">&#9650;</button>
              <button class="btn-down" data-id="${data.id}">&#9660;</button>
            </div>
          </td>
          <td>${data.lugar}</td>
          <td>${data.medidores}</td>
          <td>${data.contratos}</td>
          <td class="editable" contenteditable="true" data-id="${data.id}" data-campo="consumo">${data.consumo}</td>
        `;
        
        registroTableBody.appendChild(tr);
      });

      document.querySelectorAll(".btn-up").forEach(button => {
        button.addEventListener("click", () => moverArriba(button.getAttribute("data-id")));
      });
      document.querySelectorAll(".btn-down").forEach(button => {
        button.addEventListener("click", () => moverAbajo(button.getAttribute("data-id")));
      });
    }

    registroTableBody.addEventListener("focusout", async (e) => {
      if (e.target.classList.contains("editable")) {
        const id = e.target.getAttribute("data-id");
        const nuevoValor = e.target.textContent;

        const registroRef = doc(db, "consumoRondas", id);
        await updateDoc(registroRef, { consumo: nuevoValor });
      }
    });

    async function moverArriba(id) {
      const filaActual = document.querySelector(`tr[data-id="${id}"]`);
      const ordenActual = parseInt(filaActual.getAttribute("data-orden"));

      const filaArriba = document.querySelector(`tr[data-orden="${ordenActual - 1}"]`);
      if (!filaArriba) return;

      await intercambiarPosiciones(filaActual, filaArriba);
    }

    async function moverAbajo(id) {
      const filaActual = document.querySelector(`tr[data-id="${id}"]`);
      const ordenActual = parseInt(filaActual.getAttribute("data-orden"));

      const filaAbajo = document.querySelector(`tr[data-orden="${ordenActual + 1}"]`);
      if (!filaAbajo) return;

      await intercambiarPosiciones(filaActual, filaAbajo);
    }

    async function intercambiarPosiciones(fila1, fila2) {
      const orden1 = parseInt(fila1.getAttribute("data-orden"));
      const orden2 = parseInt(fila2.getAttribute("data-orden"));

      const id1 = fila1.getAttribute("data-id");
      const id2 = fila2.getAttribute("data-id");

      fila1.setAttribute("data-orden", orden2);
      fila2.setAttribute("data-orden", orden1);

      registroTableBody.insertBefore(fila2, fila1);

      const registroRef1 = doc(db, "consumoRondas", id1); 
      const registroRef2 = doc(db, "consumoRondas", id2);

      await updateDoc(registroRef1, { orden: orden2 });
      await updateDoc(registroRef2, { orden: orden1 });
    }

    buscador.addEventListener("input", function() {
      const valor = this.value.toLowerCase();
      const filas = registroTableBody.getElementsByTagName("tr");

      Array.from(filas).forEach(fila => {
        const textoFila = fila.innerText.toLowerCase();
        fila.style.display = textoFila.includes(valor) ? "" : "none";
      });
    });

    cargarRegistros();
  </script>
</body>
</html>
