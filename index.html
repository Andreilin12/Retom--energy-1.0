<!DOCTYPE html> 
<html lang="es">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Administra tus consumo por Kwh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .logo {
            text-align: center;
            font-size: 3rem;
            margin: 20px 0;
            color: #1abc9c;
            animation: fadeIn 2s;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .icon-card {
            background-color: #2c3e50;
            border-radius: 20px;
            padding: 20px;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none; /* Asegúrate de que no tenga subrayado */
        }

        .icon-card:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .icon {
            font-size: 3rem;
            color: #1abc9c; 
            margin-bottom: 10px;
            animation: iconAppear 1.5s;
        }

        a, .icon-card p {
            font-size: 1rem;
            color: #ccc;
            text-decoration: none; /* Asegúrate de que no tenga subrayado */
        }

        /* Pantalla de carga (modal) */
        #loading-screen { 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(44, 62, 80, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            color: #fff;
        }

        .loading-icon {
            font-size: 4rem;
            animation: spin 2s linear infinite;
            color: #1abc9c;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.5rem;
            animation: fadeInText 1.5s ease-in-out infinite alternate;
        }

        .loading-image {
            width: 150px;
            margin-top: 20px;
            animation: moveImage 3s linear infinite;
        }

        /* Animaciones */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes iconAppear {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInText {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        @keyframes moveImage {
            0% { transform: translateX(0); }
            50% { transform: translateX(50px); }
            100% { transform: translateX(0); }
        }

        /* Responsividad */
        @media (min-width: 768px) {
            .icon-card {
                width: 180px;
                height: 180px;
            }
            .logo {
                font-size: 2.5rem;
            }
        }

        @media (min-width: 1024px) {
            .icon-card {
                width: 200px;
                height: 200px;
            }
            .logo {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body onload="showContent()">
    <!-- Pantalla de carga (modal) -->
    <div id="loading-screen"> 
        <i class="fa-solid fa-spinner loading-icon"></i>
        <div class="loading-text">Cargando...</div>
        <img src="https://firebasestorage.googleapis.com/v0/b/rrhh-ee7e3.appspot.com/o/logo%2Fimages%20(1).png?alt=media&token=e71735a8-036a-47d0-bac5-333928017c79" alt="Imagen animada" class="loading-image">
    </div>

    <!-- Contenido de la página -->
    <div class="logo">
        <i class="fa-solid fa-bolt"></i><br>Playa Palmera
    </div>

    <div class="container">
        <a href="ocean-view.html" class="link">
            <div class="icon-card">
                <i class="fa-solid fa-building icon"></i>
                <p>Ocean view</p>
            </div> 
        </a>
        <a href="villas.html" class="link">
            <div class="icon-card">
                <i class="fa-solid fa-house icon"></i>
                <p>Villas</p>
            </div>
        </a>
    </div>

    <script>
        function showContent() {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                
                // Agregar animación al título y a los iconos después de que se oculta el modal
                const logo = document.querySelector('.logo');
                const container = document.querySelector('.container');

                logo.style.animation = 'fadeIn 1s ease-in-out forwards';
                container.style.animation = 'fadeIn 1.5s ease-in-out forwards';
            }, 4000); // Ajusta el tiempo si necesitas más tiempo de carga
        }
    </script>
</body>
</html>
