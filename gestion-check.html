<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Consumos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    table th, table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    table th {
      background: #007bff;
      color: #fff;
    }

    table td input {
      width: 100%;
      padding: 5px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      margin: 10px 0;
    }

    button:hover {
      background: #0056b3;
    }

    .tarifa {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestión de Consumos</h1>
    <div class="tarifa" id="tarifaDisplay">Tarifa Actual: RD$1,000.00</div>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Nombre del Apartamento</th>
          <th>Check-In</th>
          <th>Check-Out</th>
          <th>Fecha Check-Up</th>
          <th>Consumo Diario (kWh)</th>
          <th>Número de Medidor</th>
          <th>Costo Total (RD$)</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas se llenarán dinámicamente -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      getDocs, 
      updateDoc, 
      doc, 
      getDoc, 
      addDoc, 
      Timestamp 
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQZev4QZdClhi4LzdyPlOyJvkyQWRCiKU",
      authDomain: "energycontador-20e7d.firebaseapp.com",
      projectId: "energycontador-20e7d",
      storageBucket: "energycontador-20e7d.appspot.com",
      messagingSenderId: "216700307706",
      appId: "1:216700307706:web:dedc278ff696be60662143"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let tarifa = 1000; // Tarifa por defecto

    // Obtener la tarifa actual desde Firebase
    async function fetchTarifa() {
      const tarifaDoc = await getDoc(doc(db, "tarifacheckin", "tarifa"));
      if (tarifaDoc.exists()) {
        tarifa = tarifaDoc.data().valor || 1000;
      }
      document.getElementById('tarifaDisplay').textContent = `Tarifa Actual: RD$${tarifa.toFixed(2)}`;
    }

    // Cargar datos de Firebase
    async function loadData() {
      const querySnapshot = await getDocs(collection(db, "reservas"));
      const tableBody = document.querySelector("#dataTable tbody");
      tableBody.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const consumoDiario = data.consumos || 0;
        const numeroMedidor = data.numeroMedidor || "";
        const costoTotal = (consumoDiario * tarifa) / 1000;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.apartmentName || ""}</td>
          <td>${data.checkInDate || ""}</td>
          <td>${data.checkOutDate || ""}</td>
          <td>${data.checkUpDate || ""}</td>
          <td><input type="number" value="${consumoDiario}" data-id="${docSnap.id}" class="consumoInput"></td>
          <td><input type="text" value="${numeroMedidor}" data-id="${docSnap.id}" class="medidorInput"></td>
          <td class="total">RD$${costoTotal.toFixed(2)}</td>
          <td><button class="saveButton" data-id="${docSnap.id}">Guardar</button></td>
        `;
        tableBody.appendChild(row);
      });

      // Agregar evento a los botones de guardar
      document.querySelectorAll(".saveButton").forEach(button => {
        button.addEventListener("click", async (e) => {
          const id = e.target.dataset.id;
          const consumoInput = document.querySelector(`input[data-id="${id}"].consumoInput`);
          const medidorInput = document.querySelector(`input[data-id="${id}"].medidorInput`);
          const nuevoConsumo = parseFloat(consumoInput.value);
          const nuevoMedidor = medidorInput.value;

          if (!isNaN(nuevoConsumo) && nuevoConsumo >= 0) {
            const currentTime = new Date().toISOString();
            const docRef = doc(db, "reservas", id);

            const updatedData = {
              consumos: nuevoConsumo,
              numeroMedidor: nuevoMedidor || null,
              costoTotal: (nuevoConsumo * tarifa) / 1000,
              updatedAt: currentTime,
            };

            // Guardar el historial de cambios en una colección de historial
            await addDoc(collection(db, "historial"), {
              reservaId: id,
              consumoAnterior: (consumoInput.value),
              medidorAnterior: (medidorInput.value),
              consumoNuevo: nuevoConsumo,
              medidorNuevo: nuevoMedidor || null,
              costoTotalNuevo: updatedData.costoTotal,
              fechaCambio: Timestamp.fromDate(new Date()),
            });

            // Actualizar en Firebase
            await updateDoc(docRef, updatedData);

            alert("Datos actualizados correctamente.");
            loadData();
          } else {
            alert("Por favor, ingresa un consumo válido.");
          }
        });
      });
    }

    fetchTarifa();
    loadData();
  </script>
</body>
</html>
